<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mensagens de QA</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerador de Mensagens de QA</h1>
        </div>
        
        <div class="content">
            <!-- Configurações Básicas -->
            <div class="section">
                <h2><span class="icon">⚙️</span> Configurações da Mensagem</h2>
                
                <div class="input-group">
                    <label for="recipient">Destinatário:</label>
                    <input type="text" id="recipient" placeholder="Nome completo do hunter" value="">
                </div>
            </div>
            
            <!-- Pontos de Revisão Predefinidos -->
            <div class="section">
                <h2><span class="icon">📋</span> Pontos de Revisão</h2>
                <p style="margin-bottom: 15px; color: #666;">Selecione os itens que precisam ser corrigidos:</p>
                
                <div class="checkbox-grid" id="checkboxGrid">
                    <!-- Checkboxes serão inseridos aqui via JavaScript -->
                </div>
            </div>
            
            <!-- Pontos Personalizados -->
            <div class="section">
                <h2><span class="icon">✏️</span> Pontos Personalizados</h2>
                
                <div class="custom-point">
                    <input type="text" id="customPoint" placeholder="Digite um ponto de revisão personalizado...">
                    <button class="btn btn-primary" onclick="addCustomPoint()">Adicionar</button>
                </div>
                
                <div class="custom-points-list" id="customPointsList"></div>
            </div>
            
            <!-- Observações Adicionais -->
            <div class="section">
                <h2><span class="icon">💬</span> Observações Adicionais</h2>
                <div class="input-group">
                    <textarea id="additionalNotes" rows="3" placeholder="Adicione observações extras, contexto ou instruções específicas..."></textarea>
                </div>
            </div>
            
            <!-- Botão Gerar -->
            <button class="btn btn-generate" onclick="generateMessage()">
                 Gerar mensagem de QA
            </button>
            
            <!-- Área de Resultado -->
            <div class="output-section" id="outputSection" style="display: none;">
                <h2><span class="icon">📄</span> Mensagem Gerada</h2>
                <div class="message-output" id="messageOutput"></div>
                <button class="btn copy-btn" onclick="copyMessage()">
                    Copiar Mensagem
                </button>
            </div>
        </div>
    </div>
    
    <script>
        initializeCheckboxes();
    </script>
</body>
</html>
